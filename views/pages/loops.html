<!DOCTYPE html>
<html>
  <head>
    <title>Pug :: Loops</title>
  </head>
  <body>
    <h1>While</h1>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <h1>Each Else</h1>
    <!-- for else-->
    <ul>
      <li>no users!</li>
    </ul>
    <!-- if + for else-->
    <ul>
      <li>tobi</li>
      <li>loki</li>
    </ul>
    <!-- each + else-->
    <ul>
      <li>name: tobi</li>
      <li>age: 10</li>
    </ul>
    <!-- each + else-->
    <ul>
      <li>user has no details!</li>
    </ul>
    <!-- each + else-->
    <ul>
      <li>name: tobi</li>
    </ul>
    <!-- each + else-->
    <ul>
      <li>2: 0</li>
      <li>4: 1</li>
      <li>6: 2</li>
      <li>8: 3</li>
      <li>10: 4</li>
    </ul>
  </body>
</html>
