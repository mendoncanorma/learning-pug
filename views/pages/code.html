<!DOCTYPE html>
<html>
  <head>
    <title>Pug :: Code</title>
  </head>
  <body>
    <h1>Code</h1>
    <p></p>
    <p></p>
    <p></p>
    <p>0</p>
    <p>false</p>
    <p></p>
    <p></p>
    <p foo=""></p>
    <p foo="0"></p>
    <p></p>
    <h1>Code Iteration</h1>
    <p>test test</p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul>
      <li class="item-0">1</li>
      <li class="item-1">2</li>
      <li class="item-2">3</li>
    </ul>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul>
      <li>1: a</li>
      <li>2: a</li>
      <li>3: a</li>
      <li>1: b</li>
      <li>2: b</li>
      <li>3: b</li>
      <li>1: c</li>
      <li>2: c</li>
      <li>3: c</li>
    </ul>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h1>Code Escape</h1>
    <p>&lt;script&gt;</p>
    <p><script></p>
    <h1>Code Conditionals</h1>
    <p>foo</p>
    <p>foo</p>
    <p>foo</p>
    <p>bar</p>
    <p>baz</p>
    <p>bar</p>
    <p>yay</p>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="foo"></div>
  </body>
</html>
